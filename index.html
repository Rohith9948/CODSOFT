<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator">
        <input type="text" class="calculator-display" id="display" disabled value="0">
        
        <div class="calculator-buttons">
            <button class="btn operator clear-btn">AC</button>
            <button class="btn operator" data-action="delete">DEL</button>
            <button class="btn operator" data-action="percent">%</button>
            <button class="btn operator" data-action="divide">รท</button>
            
            <button class="btn number">7</button>
            <button class="btn number">8</button>
            <button class="btn number">9</button>
            <button class="btn operator" data-action="multiply">ร</button>
            
            <button class="btn number">4</button>
            <button class="btn number">5</button>
            <button class="btn number">6</button>
            <button class="btn operator" data-action="subtract">-</button>
            
            <button class="btn number">1</button>
            <button class="btn number">2</button>
            <button class="btn number">3</button>
            <button class="btn operator" data-action="add">+</button>
            
            <button class="btn number zero-btn">0</button>
            <button class="btn decimal">.</button>
            <button class="btn equals" data-action="calculate">=</button>
        </div>
    </div>

    <script src="script.js"></script> 
</body>
</html>
